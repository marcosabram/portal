    {% extends "index.html" %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Crear contenido</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'contenidos:index' %}">Inicio</a></li>
                    <li class="breadcrumb-item active">Crear contenido</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form id="myform" method="POST" class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden"name="grupo" value="{{grupo}}" >
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <input type="text" name="titulo" placeholder="Titulo"> 
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="card-body pad">
                                <div class="mb-3">
                                    <textarea class="textarea" placeholder="Place some text here" name="texto"
                                        style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="float-right">
                                <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i>
                                    Confirmar</button>
                                <!--<button type="submit" class="btn btn-primary"><i
                                        class="fas fa-archive"></i>Archivar</button>-->
                            </div>
                            <!--<button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> Descartar</button>-->
                        </div> 
                    </div>
                </form>
                <!-- /.card-footer -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
